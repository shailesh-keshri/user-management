<div class="px-2 py-3 my-3 mx-2">
    <table mat-table [dataSource]="userData" class="mat-elevation-z8 bg-dark table-bordered">
    
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef class="text-white"> SNo. </th>
        <td mat-cell *matCellDef="let i = index" class="text-white"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="displayName" class="text-white">
        <th mat-header-cell *matHeaderCellDef class="text-white"> User Name </th>
        <td mat-cell *matCellDef="let element" class="text-white"> {{element.displayName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email" class="text-white">
        <th mat-header-cell *matHeaderCellDef class="text-white"> Email </th>
        <td mat-cell *matCellDef="let element" class="text-white"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="roles" class="text-white">
        <th mat-header-cell *matHeaderCellDef class="text-white"> Roles </th>
        <td mat-cell *matCellDef="let element" class="text-white"> {{element.roles}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
